<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <!-- 让手机端不出现横向滚动条 -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 5 一键入门</title>

    <!-- 1. 引入 Bootstrap 5 的 CSS（官方 CDN） -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>

  <body>
    <!-- 2. 导航栏组件 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">我的站点</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">首页</a></li>
            <li class="nav-item"><a class="nav-link" href="#">关于</a></li>
            <li class="nav-item"><a class="nav-link" href="#">联系</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- 3. 栅格系统布局 -->
    <div class="container my-4">
      <h1 class="text-center mb-4">Hello Bootstrap 5</h1>

      <!-- 一行两列：手机堆叠，电脑并排 -->
      <div class="row g-3">
        <div class="col-12 col-md-6">
          <!-- 4. 卡片组件 -->
          <div class="card">
            <img src="https://picsum.photos/seed/a/400/200" class="card-img-top" alt="示例图">
            <div class="card-body">
              <h5 class="card-title">左栏卡片</h5>
              <p class="card-text">这是用 Bootstrap 的 <code>.card</code> 组件快速拼出来的内容区。</p>
              <a href="#" class="btn btn-primary">了解更多</a>
            </div>
          </div>
        </div>

        <div class="col-12 col-md-6">
          <div class="card">
            <img src="https://picsum.photos/seed/b/400/200" class="card-img-top" alt="示例图">
            <div class="card-body">
              <h5 class="card-title">右栏卡片</h5>
              <p class="card-text">栅格系统让布局在不同屏幕下自动响应，写一次就够了。</p>
              <a href="#" class="btn btn-success">另一个按钮</a>
            </div>
          </div>
        </div>
      </div>

      <!-- 再来一排按钮演示 -->
      <div class="text-center mt-5">
        <button type="button" class="btn btn-outline-danger btn-lg">大号按钮</button>
        <button type="button" class="btn btn-outline-secondary">默认按钮</button>
        <button type="button" class="btn btn-sm btn-outline-dark">小号按钮</button>
      </div>
    </div>

    <!-- 5. 引入 Bootstrap 的 JS（依赖 Popper） -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
